<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      <form class="search-form" id="search-form">
        <label for="search-input" class="visually-hidden">Enter a search query</label>
        <input type="text"
               id="search-input"
               name="searchQuery"
               autocomplete="off"
               placeholder="Search images..."
               class="search-input"
        >
        <button type="submit" class="search-button">
          <svg class="search-icon" width="25" height="25">
            <use href="images/icons.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </header>
    <main>
      <section class="gallery"></section>
    </main>
  </body>
</html>
